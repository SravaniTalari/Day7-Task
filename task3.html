<body>
    <script>
        // Person Class to hold all the details
        class Person{
            constructor(name,age,height,weight,color,gender,address){
                this.name=name;
                this.age=age;
                this.height=height;
                this.weight=weight;
                this.color=color;
                this.gender=gender;
                this.address=address
            }
        }

        var p=new Person("Sravani",23,5.3,50,"white","Female","Anantapur");
        
      console.log(p);
      console.log(p.name,p.address)

    </script>
